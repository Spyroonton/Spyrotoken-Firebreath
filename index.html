<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work in progress</title>
  <style>
    /* Grundlegende Einstellungen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    /* Container mit Hintergrundbild */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('Hintergrund.WEBP'); /* Hier deinen Bildpfad einfügen */
      background-size: cover;
      background-position: center;
    }
    /* Overlay-Text-Container */
    #overlayText {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    /* Titel */
    #overlayText h1 {
      font-size: 6vw;
      color: white;
      text-shadow: 2px 2px 5px black;
      margin: 0;
      padding: 0;
    }
    /* Subtitel */
    #overlayText p {
      font-size: 4vw;
      color: white;
      text-shadow: 2px 2px 5px black;
      margin: 5px 0 0 0;
      padding: 0;
    }
    /* Dragonbreath-Button */
    #dragonButton {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      padding: 1em 2em;
      font-size: 5vw;
      cursor: pointer;
      z-index: 2;
    }
    /* Flammen-Element */
    .flame {
      position: absolute;
      width: 20vw;
      height: 20vw;
      max-width: 100px;
      max-height: 100px;
      background-image: url('https://example.com/deine-flamme.gif'); /* Hier deinen Flammen-GIF-Pfad einfügen */
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 1;
      animation: fly 2s linear forwards;
    }
    /* Animations-Definition für die Flamme */
    @keyframes fly {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(50vw, -20vh) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(100vw, -40vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="overlayText">
      <h1>Spyrotoken-Firebreath</h1>
      <p>Work in Progress</p>
    </div>
    <button id="dragonButton">Dragonbreath!</button>
  </div>
  <script src="code.js"></script>
</body>
</html>
