<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spyrotoken-Firebreath</title>
  <style>
    /* Grundlegende Einstellungen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    /* Container mit Hintergrundbild */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      /* Hier kannst du auch ein lokales Bild verwenden */
      background-image: url('Hintergrund.WEBP');
      background-size: cover;
      background-position: center;
    }
    /* Overlay-Text-Container */
    #overlayText {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      z-index: 2;
      color: white;
    }
    #overlayText h1 {
      font-size: 6vw;
      text-shadow: 2px 2px 5px black;
      margin: 0;
    }
    #overlayText p {
      font-size: 4vw;
      text-shadow: 2px 2px 5px black;
      margin: 5px 0 0 0;
    }
    /* Button, der wie eine Flamme aussieht */
    #dragonButton {
      position: absolute;
      bottom: 27%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border: none;
      background: url('button.gif') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      z-index: 2;
      /* Entferne Standard-Button-Stile */
      padding: 0;
      outline: none;
    }
    /* Stil f√ºr die gespawnten Flammen */
    .flame {
      position: absolute;
      width: 200px;
      height: 200px;
      background-image: url('Firestorm.gif');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 1;
      animation: fly 3s linear forwards;
    }
    /* Animation: Flamme fliegt nach oben und wird kleiner */
    @keyframes fly {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(0, -100px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(0, -200px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="overlayText">
      <h1>Spyrotoken-Firebreath</h1>
      <p>Work in Progress</p>
    </div>
    <button id="dragonButton"></button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Funktion zum Erzeugen einer einzelnen Flamme
      function spawnFlame() {
        const flame = document.createElement('div');
        flame.classList.add('flame');
        
        // Hole die Position des Buttons
        const btn = document.getElementById('dragonButton');
        const btnRect = btn.getBoundingClientRect();
        const containerRect = document.getElementById('container').getBoundingClientRect();
        
        // Berechne die Position relativ zum Container
        // Die Flamme startet in der Mitte des Buttons
        const startX = btnRect.left - containerRect.left + (btnRect.width / 2) - 25; // 25 = halbe Breite der Flamme (50px/2)
        const startY = btnRect.top - containerRect.top + (btnRect.height / 2) - 25;
        
        flame.style.left = startX + 'px';
        flame.style.top = startY + 'px';
        
        document.getElementById('container').appendChild(flame);
        
        // Entferne die Flamme nach Abschluss der Animation
        flame.addEventListener('animationend', function() {
          flame.remove();
        });
      }
      
      // Beim Klick auf den Button werden mehrere Flammen nacheinander erzeugt
      document.getElementById('dragonButton').addEventListener('click', function() {
        for (let i = 0; i < 10; i++) {
          setTimeout(spawnFlame, i * 100);
        }
      });
    });
  </script>
</body>
</html>
