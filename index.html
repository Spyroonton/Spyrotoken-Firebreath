<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spyrotoken-Firebreath</title>
  <style>
    /* Grundlegende Einstellungen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    /* Container mit Hintergrundbild */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('https://example.com/dein-hintergrundbild.jpg'); /* Hier deinen Bildpfad einfügen */
      background-size: cover;
      background-position: center;
    }
    /* Text-Overlay */
    #overlayText {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 5px black;
      z-index: 2;
    }
    /* Dragonbreath-Button */
    #dragonButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
    }
    /* Flammen-Element */
    .flame {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('https://example.com/deine-flamme.gif'); /* Hier deinen Flammen-GIF-Pfad einfügen */
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 1;
      animation: fly 2s linear forwards;
    }
    /* Animations-Definition für die Flamme */
    @keyframes fly {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(200px, -100px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(400px, -200px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="overlayText">Spyrotoken-Firebreath</div>
    <button id="dragonButton">Dragonbreath!</button>
  </div>
  
  <script>
    // Funktion, um eine einzelne Flamme zu erzeugen
    function spawnFlame() {
      const flame = document.createElement('div');
      flame.classList.add('flame');
      // Zufällige vertikale Startposition innerhalb eines bestimmten Bereichs
      const startY = Math.random() * (window.innerHeight * 0.3) + (window.innerHeight * 0.5);
      flame.style.left = '-80px'; // Startet links außerhalb des Bildschirms
      flame.style.top = startY + 'px';
      
      document.getElementById('container').appendChild(flame);
      
      // Entferne die Flamme nach Ende der Animation
      flame.addEventListener('animationend', () => flame.remove());
    }
    
    // Beim Klick auf den Button werden mehrere Flammen in schneller Folge erzeugt
    document.getElementById('dragonButton').addEventListener('click', () => {
      let flameCount = 10; // Anzahl der zu erzeugenden Flammen
      const interval = setInterval(() => {
        spawnFlame();
        flameCount--;
        if (flameCount <= 0) {
          clearInterval(interval);
        }
      }, 100); // alle 100 Millisekunden wird eine neue Flamme erzeugt
    });
  </script>
</body>
</html>
